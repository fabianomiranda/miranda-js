<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }
        .row::after {
            content: "";
            clear: both;
            display: table;
        }
        [class*="col-"] {
            float: left;
            padding: 15px;
            border: solid 1px #e4e4e4;
        }
        .col-1 {width: 8.33%;}
        .col-2 {width: 16.66%;}
        .col-3 {width: 25%;}
        .col-4 {width: 33.33%;}
        .col-5 {width: 41.66%;}
        .col-6 {width: 50%;}
        .col-7 {width: 58.33%;}
        .col-8 {width: 66.66%;}
        .col-9 {width: 75%;}
        .col-10 {width: 83.33%;}
        .col-11 {width: 91.66%;}
        .col-12 {width: 100%;}
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/jquery.miranda.js"></script>
    <script>
        $( document ).ready(function() {
            $( "#btSend" ).click(function(event) {
                event.preventDefault();
                var postData = $( "form" ).serialize();
                var linkAjax = 'json-data/post-data.php';
                $("#peopleWork").mirandajs(linkAjax, {
                    effect: 'fadeIn',
                    delay: 2000,
                    ajaxMethod:'POST',
                    postData:postData,
                    noCache: true
                });
                $( "#boxSelect" ).slideUp();
            });
        });
    </script>
</head>
<body>

<div id="boxSelect">
    <h2>Select</h2>
    <form id="form">
        <label>Family</label>:
        <select name="family">
            <option value="father">Father</option>
            <option value="son">Son</option>
        </select>
        <br><br>
        <button type="button" id="btSend">Send</button>
    </form>
    <hr>
</div>
<h2>Dynamic data</h2>
<div id="peopleWork" style="display: none;">
    <div class="row">
        <div class="col-6"><strong>[[name]]</strong></div>
        <div class="col-6">[[lastname]]</div>
    </div>
</div>


</body>
</html>
